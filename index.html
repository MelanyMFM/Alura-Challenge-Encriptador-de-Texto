<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="./assets/a.svg" alt="logo" />
    <div class="todo">
        <div class="izq">
            <input type="text" class="input" id="input" placeholder="Ingrese el texto aquí" />
            <div class="advertencia">
                <img src="./assets/icon.png" alt="icon" />
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button onclick="encriptar();">Encriptar</button>
                <button>Desencriptar</button>
            </div>
        </div>
        <div class="der" id="der">
            <img src="./assets/Muñeco.svg" alt="Muñeco buscando" />
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
